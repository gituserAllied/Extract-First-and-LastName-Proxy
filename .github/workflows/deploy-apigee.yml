name: Deploy Apigee Proxies

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Authenticate Service Account
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Install apigeecli and jq
      run: |
        export APIGEECLI_VERSION=v2.16.0
        echo "Forcing apigeecli version: $APIGEECLI_VERSION"

        curl -L https://raw.githubusercontent.com/apigee/apigeecli/main/downloadLatest.sh | bash || true

        sudo cp $HOME/.apigeecli/bin/apigeecli /usr/local/bin/apigeecli
        sudo chmod +x /usr/local/bin/apigeecli

        sudo apt-get update
        sudo apt-get install -y jq

        apigeecli -v

    - name: Deploy all proxies
      run: |
        TOKEN=$(gcloud auth print-access-token)
        echo "Deploying proxies to Apigee environment: ${{ secrets.APIGEE_ENV }}"

        for dir in apiproxies/*; do
          if [ -d "$dir/apiproxy" ]; then
            PROXY_NAME=$(basename "$dir")
            echo "----------------------------------------"
            echo "DEPLOYING PROXY: $PROXY_NAME"
            echo "----------------------------------------"

            apigeecli apis create bundle \
              --name "$PROXY_NAME" \
              --proxy-folder "$dir/apiproxy" \
              --org "${{ secrets.APIGEE_ORG }}" \
              --env "${{ secrets.APIGEE_ENV }}" \
              --token "$TOKEN" \
              --ovr \
              --wait

            echo "----------------------------------------"
          fi
        done
