name: ðŸš€ Deploy to dev Environment

on:
  workflow_dispatch:
    inputs:
      proxy_name:
        description: "Enter Apigee Proxy Name (example: REVERSE-proxy)"
        required: true
        type: string

      deploy_env:
        description: "Select Environment"
        required: true
        type: choice
        options:
          - eval
          - dev

jobs:
  deploy:
    name: ðŸš€ Deploy to Eval/Test (NO Approval)
    runs-on: ubuntu-latest

    steps:

      # âœ… STEP 1: CHECKOUT REPO
      - name: Checkout Repository
        uses: actions/checkout@v3

      # âœ… STEP 2: AUTH â†’ GCP SERVICE ACCOUNT
      - name: Authenticate Service Account
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # âœ… STEP 3: SETUP gcloud
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # âœ… STEP 4: INSTALL APIGEE CLI
      - name: Install Apigee CLI
        run: |
          curl -L https://raw.githubusercontent.com/apigee/apigeecli/main/downloadLatest.sh | bash
          sudo cp $HOME/.apigeecli/bin/apigeecli /usr/local/bin/apigeecli
          sudo chmod +x /usr/local/bin/apigeecli
          apigeecli --version || apigeecli help

      # âœ… STEP 5: DEPLOY ONLY SELECTED PROXY
      - name: Deploy Selected Proxy to Eval/Test
        run: |
          echo "======================================"
          echo "Deploying Proxy: ${{ github.event.inputs.proxy_name }}"
          echo "Environment:     ${{ github.event.inputs.deploy_env }}"
          echo "Org:             ${{ secrets.APIGEE_ORG }}"
          echo "======================================"

          TOKEN=$(gcloud auth print-access-token)

          apigeecli apis create bundle \
            --name "${{ github.event.inputs.proxy_name }}" \
            --proxy-folder "apiproxies/${{ github.event.inputs.proxy_name }}/apiproxy" \
            --org "${{ secrets.APIGEE_ORG }}" \
            --env "${{ github.event.inputs.deploy_env }}" \
            --token "$TOKEN" \
            --ovr \
            --wait

          echo "âœ… DEV / TEST DEPLOYMENT SUCCESSFUL"
